<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="resources/css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up</title>
</head>

<body>
    <div id="sidebar-container">
        <div id="sidebar-content">
            <img id="odin-img" src="resources/images/odin-lined.png" alt="Odin Project Logo">
            <span class="sidebar-text">Odin</span>
        </div>
        <footer class="sidebar-footer"></footer>
    </div>
    <div id="main-container">
        <div id="form-container">
            <h2>Let's do this!</h2>
            <form action="resources/js/form.js" method="post" id="form">
                <div class="element-group">
                    <div class="form-element">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="form-element">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name">
                    </div>
                </div>
                <div class="element-group">
                    <div class="form-element">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-element">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone">
                    </div>
                </div>
                <div class="element-group">
                    <div class="form-element">
                        <label for="password">Password</label>
                        <input type="text" id="password">
                    </div>
                    <div class="form-element">
                        <label for="confirmation">Confirm Password</label>
                        <input type="text" id="confirmation">
                    </div>
                </div>
            </form>
        </div>

        <button type="submit" form="form" class="form-submit">Create Account</button>
        <span class="login">Already have an account? Log in</span>

    </div>

</body>

</html>
